<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>카카오맵 18개 지점 경로 표시</title>
    <style>
        #map { width: 100%; height: 800px; }
    </style>
</head>
<body>
    <h2>카카오맵 경로 표시 예제</h2>
    <div id="map"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a7612c82d93660f2ceaf39ed7f5484df"></script>
    <script>
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(36.5, 127.5), // 초기 중심 좌표
                level: 12
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);

        var positions = [
            {title: '시목초등학교', latlng: new kakao.maps.LatLng(36.7729, 126.2178)},
            {title: '측후소아파트', latlng: new kakao.maps.LatLng(36.7515, 126.2965)},
            {title: '농협하나로마트 서부점', latlng: new kakao.maps.LatLng(36.7945, 126.4490)},
            {title: '소망교회', latlng: new kakao.maps.LatLng(36.7800, 126.4500)}
        ];

        var path = [];

        for (var i = 0; i < positions.length; i++) {
            var marker = new kakao.maps.Marker({
                map: map,
                position: positions[i].latlng,
                title: positions[i].title
            });

            path.push(positions[i].latlng);
        }

        var polyline = new kakao.maps.Polyline({
            path: path,
            strokeWeight: 5,
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeStyle: 'solid'
        });

        polyline.setMap(map);
    </script>
</body>
</html>
